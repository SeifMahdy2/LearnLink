<!DOCTYPE html>
<html>
<head>
  <title>CORS Test</title>
</head>
<body>
  <h2>Firebase Storage CORS Test</h2>
  <div id="result">Testing...</div>
  
  <script>
    fetch('https://firebasestorage.googleapis.com/v0/b/grad-project32.firebasestorage.app/o?prefix=test')
      .then(response => {
        document.getElementById('result').innerText = 'CORS is configured correctly!';
      })
      .catch(error => {
        document.getElementById('result').innerText = 'CORS error: ' + error.message;
      });
  </script>
</body>
</html>
